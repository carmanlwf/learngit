<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>发送邮件</title>
<link href="../css/app.newedit.css" rel="stylesheet" type="text/css" />
<script src="../js/app.edit.js"></script>
</head>
<body>
<ul class="sitemappath"><li><strong>发送邮件</strong></li></ul>
<form >
<div class="box_doubleborder_blue" style="width:700px">
	<table width="100%" cellpadding="1" cellspacing="1" class="table_default table_blue" style="border:0px;" >
	  <tr > 
		<th width="73" >收件人&nbsp;</th>
		<td width="618"><input name="to" type="text" class="inputblue "  style="width:602px" value=""></td>
	  </tr>
	  <tr > 
		<th >抄送&nbsp;</th>
		<td ><input name="cc" type="text" class="inputblue "  style="width:602px" value=""></td>
	  </tr>
	  <tr> 
		<th >主题&nbsp;</th>
		<td ><input name="subject" type="text" class="inputblue "  style="width:602px" value=""></td>
	  </tr>
	  <tr> 
		<td colspan="2" >
		  <textarea name="body" class="inputblue " style="width:680px; height:300px; overflow:auto" ></textarea>
		</td>
	  </tr>
  </table>
</div>
<div class="section_operators" style="width:710px">
  <input type="button" name="btnSend" class="btn003" value="发送">
	<input type="button" name="btnClose" class="btn003" value="关闭">
	</div>
</form>	
</body>
</html>
