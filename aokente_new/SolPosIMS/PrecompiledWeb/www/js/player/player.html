<script>
function ReadPlayList()
{
  var   arr   =   new   Array();    
  var   pairs   =   document.location.search.substring(4).split(",");   
  var url= pairs[0].split(",");  
  for   (var   i=1;i <pairs.length;i++)     
  { 
  var values = pairs[i].split(",");  

  arr[values[0]] = unescape(values[1]);  
  
   mkList(url+ values ,values,""); 
  }   
}
ReadPlayList();

</script>
<script>

	var datelayerx,datelayery;
	var bDrag;
	
	function document.onmousemove()
	{
	    if(bDrag && window.event.button==1)
	    {
	        var DateLayer=parent.document.all.playrecordLayer.style;
	        DateLayer.posLeft += window.event.clientX-datelayerx;
	        DateLayer.posTop += window.event.clientY-datelayery;
	     }
	 }
	
	function DragStart() 
	{
	    if(parent == window) return ;
	    var DateLayer=parent.document.all.playrecordLayer.style;
	     datelayerx=window.event.clientX;
	     datelayery=window.event.clientY;
	     bDrag=true;
	}
	
	function DragEnd()
	{
	    bDrag=false;
	}

    function hidePlayrecordLayer()
    {
    if(parent == window) return ; 
        parent.document.all.playrecordLayer.src="";
        parent.document.all.playrecordLayer.style.display="none";
    }
    
</script>
