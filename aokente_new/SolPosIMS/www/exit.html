<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>系统正在退出。。。</title>
<script type="text/javascript" src="js/app.request.js"></script>
<style>
span
{
	font-family:"宋体";
	font-size: 10pt;
	color:#4ec6fa;
	font-weight:bold;
}
</style>
<script src="js/app.xmlhttp.js" type="text/javascript"></script>
<script>
    function doExit() {
        XmlHttpHelper.synCall("Logout.aspx");
     
    var isReLogin =  getRequestParameter("relogin");
    if(isReLogin == "") isReLogin = "false";

    if (isReLogin == "true")
        window.location.href = "Default.aspx";
    else {
        
        window.close();
    }
}
function doOnLoad()
{
    window.setTimeout("doExit()",3000);
}
</script>
</head>
<body onload="doOnLoad()">
<span>
    <img src="images/loader.gif" />系统正在退出，请稍候 ...</span>
</body>
</html>
